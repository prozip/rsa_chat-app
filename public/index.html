<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Chat</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<h1>RSA Chat App</h1>
	<div id='wrapper'>
		<div id='chooseUser'>
			<label for="user">
				<h3>Chọn người dùng:
					<select id="userOption" onchange="refreshChat()"></select>
				</h3>
			</label>
		</div>
		
		<div id='userList'>
			<h3>Danh sách người dùng</h3>
			<ul id="publicKeyList"></ul>
		</div>
		<div class="yourMsg">
			<h3>
				<span style="float: left;">Hộp thoại</span> 
				<span style="float: right;" id="welcomeName">...</span> 
			</h3>
		</div>
		<div id="chatbox">
			<ul id="yourMsg"></ul>
		</div>
		<form id="form" autocomplete="off">
			<div style="float: left;">
				<span id="name"></span> <input type="text" id="input" autocomplete="off">
				<button type="submit">Gửi</button>
			</div>
			<span id="ChatType" class="ChatType" style="float: right;">THIS ROOM IS UNSECURE</span>
		</form>
	</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/index.js"></script>

</html>
